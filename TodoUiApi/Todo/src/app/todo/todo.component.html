<h2 class="">My Todos</h2>
<table class="table table-striped table-bordered">
  <thead>
    <tr class="bg-success">
      <th>Id</th>
      <th>Description</th>
      <th>Done</th>
      <th></th>
    </tr>
    <tr>
      <th></th>
      <th colspan="2">
        <input class="form-control" [(ngModel)]="newTodo.name" />
      </th>
      <th><button class="btn-success" (click)="add(newTodo)">Add</button></th>
    </tr>
  </thead>
  <tbody class="todos">
    <tr
      *ngFor="let item of getTodoItems(); let i = index"
      [class.selected]="item === selectedTodo"
      (click)="onSelect(item)"
    >
      <td>
        <span class="badge">{{ item.id }}</span>
      </td>
      <td>{{ item.name }}</td>
      <td><input type="checkbox" [(ngModel)]="item.done" /></td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Yes</span> <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">
        <div *ngIf="selectedTodo">
          <div class="col">
            <app-todo-detail
              [todo]="selectedTodo"
              (reloadTodos)="reloadTodos($event)"
            ></app-todo-detail>
          </div>
        </div>
      </td>
    </tr>
  </tfoot>
</table>
{{ todos | json }}
